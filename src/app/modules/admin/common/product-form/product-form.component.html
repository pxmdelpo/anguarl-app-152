<div class="container">
    <div class="columns">
        <div class="column is-8 is-offset-2">
            <form [formGroup]="productForm" (submit)="onSubmit($event)" action="" novalidate autocomplete="off">
                <div class="field">
                    <div class="control">
                        <input formControlName="name" class="input" type="text" placeholder="Nombre (min. 6 caracteres)" />
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <textarea formControlName="detail" class="textarea" type="text" placeholder="Detalle (min. 15 caracteres)"></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input formControlName="price" class="input" type="text" placeholder="Pecio: ej. 15.99" />
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input formControlName="stock" class="input" type="text" placeholder="Stock: ej. 5" />
                    </div>
                </div>
                <div class="field is-grouped is-grouped-centered">
                    <p class="control">
                        <button type="button" class="button" (click)="onBack()">Regresar</button>
                    </p>
                    <p class="control">
                        <button type="submit" class="button is-dark" [disabled]="productForm.invalid">Guardar</button>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
