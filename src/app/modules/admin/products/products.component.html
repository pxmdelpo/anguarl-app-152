<div class="columns">
        <div class="column is-10 is-offset-1">
            <div class="level">
                <div class="level-left">
                    <h2 class="subtitle is-3">
                        Lista de productos
                    </h2>
                </div>
                <div class="level-right">
                    <a class="button is-info" [routerLink]="['./new']">Nuevo Producto</a>
                </div>
            </div>
            <table class="table is-striped is-hoverable is-bordered is-fullwidth">
                <thead>
                    <th *ngFor="let title of titles">
                        {{ title }}
                    </th>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products; let idx = index;">
                        <td class="has-text-grey">{{ idx + 1 }}</td>
                        <td class="has-text-grey">{{ product.name }}</td>
                        <td class="has-text-grey">{{ product.detail }}</td>
                        <td class="has-text-grey">{{ product.price | currency: 'S/' }}</td>
                        <td [class]="product.stock === 0 ? 'has-text-danger' : 'has-text-grey'">
                            {{ product.stock }}
                        </td>
                        <td>
                            <a class="button is-small is-danger"style="margin-right: 10px" (click)="removeProduct(product)">
                                Eliminar
                            </a>
                            <a class="button is-small is-info" [routerLink]="['./', product.id]">
                                Editar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
